<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In — Scholars University</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="fall-reg-logo/fall-reg-logo.jpg" type="image/jpeg">
</head>
<body data-page="login"> 
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="login.html">
        <img src="fall-reg-logo/fall-reg-logo.jpg" alt="Fall Registration logo" />
        <span>Scholarly University</span>
      </a>
      
    </div>
  </header>

  
  <main class="login-split">
    
    <section class="login-hero">
      <div class="login-hero-inner">
        <h1>Welcome to <span>Scholarly University</span></h1>
        <p class="meta">
          Haven't registered for this upcoming semester? Browse for your courses, build your schedule, and register with confidence now.
        </p>
      </div>
      <div class="accent accent-a"></div>
      <div class="accent accent-b"></div>
      <div class="accent accent-c"></div>
    </section>

    
    <section class="login-card-wrap">
      <div class="card login-card">
        <div class="login-header">
          <h3>Student Login</h3>
        </div>

        <form id="loginForm" novalidate>
          <label class="form-label">Email
            <input
              id="email"
              type="email"
              class="input form-control"
              placeholder="jblake@scholar.edu"
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
              title="Use a valid email like jblake@scholar.edu"
              required
            />
          </label>

          <label class="form-label">Password
            <input
              id="password"
              type="password"
              class="input form-control"
              placeholder="••••••••"
              minlength="8"
              pattern="^(?=.*[0-9])(?=.*[^\w\s]).{8,}$"
              title="Min 8 chars, include at least one number and one special character"
              required
            />
          </label>

          <div class="login-row">
            <label class="remember">
              <input type="checkbox" /> Remember me
            </label>
            <a class="forgot" href="#" tabindex="0" aria-disabled="true">Forgot password?</a>
          </div>

          <button class="btn" type="submit">Sign In</button>
          <p id="loginErr" class="alert" style="display:none;margin:12px 0 0;">
            Please enter a valid email and a stronger password.
          </p>
        </form>
      </div>
    </section>
  </main>

  
  <script src="app.js"></script>
</body>
</html>
